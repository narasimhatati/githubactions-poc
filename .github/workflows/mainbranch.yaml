name: Check Modified Files in main branch
on:
  push:
    branches:
      - main
jobs:
  check-modified-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Modified files
      run: |
        git diff --name-only -r HEAD^1 HEAD
          