name: Check Modified Files
on:
  pull_request:
    branches:
      - main
jobs:
  check-modified-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Modified files
      run: |
        git diff --name-only -r HEAD^1 HEAD
    - name: run sh file
      run: sh filesh.sh
