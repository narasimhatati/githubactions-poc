---
name: testing yaml linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yamllint
          pip install pyyaml
          pip install ruamel.yaml

      - name: Automate Lint YAML files
        id: lint_yaml
        run: |
          yamllint -c .yamllint .
        continue-on-error: true

      - name: Fix YAML files
        if: ${{ failure() }}
        run: |
          python fix_yaml.py
