---
name: testing yaml linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yamllint
          pip install pyyaml
          pip install ruamel.yaml

      - name: Automate Lint YAML files
        id: lint_yaml
        run: |
          yamllint -c .yamllint .
        continue-on-error: true

      # - name: Fix YAML files
      #   if: ${{ failure() }}
      #   needs: lint_yaml
      #   run: |
      #     python fix_yaml.py
      - name: Set linting success
        if: steps.lint_yaml.outcome == 'success'
        run: echo "::set-output name=lint_success::true"

      - name: Fix YAML files
        if: steps.lint_yaml.outcome == 'failure' || steps.set-lint-success.outputs.lint_success == 'true'
        run: |
          python fix_yaml.py
