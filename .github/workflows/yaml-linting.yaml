name: testing yaml linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: YAML linting
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_comment: true
          yamllint_file_or_dir: |
            **/*.yaml
            **/*.yml
          # path: |
          #   **/*.yaml
          #   **/*.yml
            
